{% load static %}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Interactive</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'images/ntua.svg' %}"/>
        <script src="https://unpkg.com/d3@3.5"></script>
        <script src="{% static 'js/fornac.js' %}"></script>
        <script src="{% static 'js/interactive.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/fornac.css' %}">
        <link rel="stylesheet" href="{% static 'css/interactive.css' %}">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="main-body">
            <div id="rna_ss" class="mb-2"></div>
        </div>
        <div class="footer">
            <div class="btn-group dropup">
                <button type="button" class="btn btn-secondary btn-sm dropdown-toggle" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                    Presentation
                </button>
                <ul class="dropdown-menu">
                    <li class="li-dropdown-header"><h6 class="dropdown-header">Display</h6></li>
                    <li class="li-hr"><hr class="dropdown-divider"></li>
                    <li>
                        <div class="form-check form-check-inline form-switch">
                            <input class="form-check-input" role="switch" type="checkbox" id="numberingCheckbox" checked>
                            <label class="form-check-label" for="numberingCheckbox">Numbering</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check form-check-inline form-switch">
                            <input class="form-check-input" role="switch" type="checkbox" id="nodeLabelCheckbox" checked>
                            <label class="form-check-label" for="nodeLabelCheckbox">Node Label</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check form-check-inline form-switch">
                            <input class="form-check-input" role="switch" type="checkbox" id="pseudoknotCheckbox" checked>
                            <label class="form-check-label" for="pseudoknotCheckbox">Pseudoknot Links</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check form-check-inline form-switch">
                            <input class="form-check-input" role="switch" type="checkbox" id="directionArrowsCheckbox" checked>
                            <label class="form-check-label" for="directionArrowsCheckbox">Direction Arrows</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check form-check-inline form-switch">
                            <input class="form-check-input" role="switch" type="checkbox" id="linksCheckbox" checked>
                            <label class="form-check-label" for="linksCheckbox">Links</label>
                        </div>
                    </li>
                    <li class="li-hr"><hr class="dropdown-divider"></li>
                    <li class="li-dropdown-header"><h6 class="dropdown-header">Color Scheme</h6></li>
                    <li class="li-hr"><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" id="dropdown-item1" onclick="window.container.changeColorScheme('sequence'); selectDropdown(1);">Sequence</a></li>
                    <li><a class="dropdown-item" id="dropdown-item2" onclick="window.container.changeColorScheme('structure'); selectDropdown(2);" style="background: #7A7978; color: #FFFFFF">Structure</a></li>
                    <li><a class="dropdown-item" id="dropdown-item3" onclick="window.container.changeColorScheme('positions'); selectDropdown(3);">Positions</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <div class="form-check form-check-inline form-switch">
                            <input class="form-check-input" role="switch" type="checkbox" id="animateCheckbox" checked>
                            <label class="form-check-label" for="animateCheckbox">Animate</label>
                        </div>
                    </li>
                </ul>
            </div>
            <button type="button" class="btn btn-primary btn-sm" onclick="window.container.centerView()">Center molecules</button>
            <button type="button" class="btn btn-primary btn-sm" onclick="reset()">Reset</button>
         </div>
    </body>
</html>
